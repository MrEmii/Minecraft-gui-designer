<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Minecraft Gui Designer</title>
  <link rel="import" href="pages/home.html">
  <link rel="import" href="pages/editor.html">
  <link rel="stylesheet" href="assets/css/unicons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
</head>

<body>
  <div id="app">
    <div class="upper">
      <p><i class="uil uil-cube"></i>MGD</p>
      <div class="buttons">
        <a id="minimize-window"><i class="uil uil-minus"></i></a>
        <a id="maximize-window"><i class="uil uil-window-maximize"></i></a>
        <a id="close-window"><i class="uil uil-times"></i></a>
      </div>
    </div>
    <div id="root" class="root">
      <div id="app-home" class="current"></div>
      <div id="app-editor"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <script src="app.js"></script>
  <script src="canvas.js"></script>
</body>

</html>
